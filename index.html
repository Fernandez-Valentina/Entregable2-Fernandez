<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast</title>
</head>
<body>
    <!--Sección Clima Actual-->
    <div>
        <h2>Consultar Clima Actual</h2>
        <input type="text" id="ciudad" placeholder="Ingrese una ciudad">
        <button id="buscarClima">Buscar Clima</button>
        <p id="errorCiudad"></p>
    </div>
    <!--Resultados de Clima Actual-->
    <div id="resultado"></div>

   <!-- Sección Pronóstico del Clima -->
    <div>
        <h2>Pronóstico de los Próximos Días</h2>
        <input type="number" id="dias" placeholder="Ingrese días (1-5)" min="1" max="5" onkeydown="return false;">
        <button id="verPronostico">Ver Pronóstico</button>
        <p id="errorPronostico"></p>
    </div>
   <!-- Resultados Pronóstico del Clima -->
    <div id="pronosticoResultado"></div>

<!-- Sección Conversor de Temperatura -->
<div>
    <h2>Conversor de Temperatura</h2>
    <input type="number" id="temperaturaCelsius" placeholder="Temperatura en °C">
    <button id="convertirTemperatura">Convertir a Fahrenheit</button>
    <p id="errorConversion"></p>
</div>
<!-- Resultado Conversión -->
<div id="conversionResultado"></div>


   <!-- Sección Historial de Consultas-->
    <div>
        <h2>Historial de Consultas</h2>
        <button id="verHistorial">Ver Historial</button>
        <ul id="historialLista"></ul>
    </div>
    <button id="borrarHistorial">Borrar Historial</button>

    <script src="js/script.js"></script>
</body>
</html>
